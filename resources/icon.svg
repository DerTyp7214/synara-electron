<svg width="1024" height="1024" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ribbonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#FF4500;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1"/>
    </linearGradient>

    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#AEE2FF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#B19CD9;stop-opacity:1"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="500" height="500" rx="80" fill="url(#bgGrad)"/>

  <g filter="url(#shadow)">
    <path d="M360,150
             C360,80 230,80 200,130
             C170,180 340,220 340,300
             C340,380 210,420 160,380"
          fill="none" stroke="url(#ribbonGrad)" stroke-width="45" stroke-linecap="round"/>

    <path d="M320,170
             C320,120 240,110 220,140
             C190,190 300,230 300,290
             C300,350 230,370 190,350"
          fill="none" stroke="url(#ribbonGrad)" stroke-width="20" stroke-linecap="round" opacity="0.6"/>
  </g>
</svg>
