appId: dev.dertyp.synara
productName: synara
electronVersion: 39.2.4+wvcus
electronDownload:
  custom:
    url: 'https://github.com/castlabs/electron-releases/releases/download/v{1}/{2}'
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!svelte.config.mjs'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
afterSign: build/notarize.js
win:
  artifactName: "synara"
  executableName: synara
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
dmg:
  artifactName: ${name}-${version}.${ext}
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: DerTyp7214
  category: Utility
  executableName: synara-desktop
  executableArgs:
    [
      "--ozone-platform-hint=auto",
      "--enable-features=WaylandWindowDecorations",
      "--enable-wayland-ime",
      "--use-angle",
    ]
  desktop:
    entry:
      Encoding: "UTF-8"
      Name: "Synara"
      GenericName: "Synara"
      Comment: "Synara Destktop application."
      Icon: "synara"
      StartupNotify: "true"
      Terminal: "false"
      Type: "Application"
      Categories: "Network;Application;AudioVideo;Audio;Video"
      StartupWMClass: "synara"
      X-PulseAudio-Properties: "media.role=music"
      MimeType: "x-scheme-handler/synara;"
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  - provider: github
    owner: DerTyp7214
    repo: synara
    private: true
    vPrefixedTagName: false
protocols:
  name: "synara"
  role: "Viewer"
  schemes: ["synara"]
