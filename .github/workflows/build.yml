name: Build Electron App

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - release
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build: "linux"
          - os: macos-latest
            build: "mac"
          - os: ubuntu-latest
            build: "win"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Cache APT Packages
        uses: actions/cache@v5
        if: matrix.build == 'win'
        with:
          path: /var/cache/apt/archives/!(lock|partial)
          key: ${{ matrix.build }}-apt-cache-winehq-noble
          restore-keys: |
            ${{ matrix.build }}-apt-cache-

      - name: Install WineHQ (Stable for Noble)
        if: matrix.build == 'win'
        run: |
          sudo dpkg --add-architecture i386

          sudo mkdir -pm755 /etc/apt/keyrings
          sudo wget -O /etc/apt/keyrings/winehq-archive.key https://dl.winehq.org/wine-builds/winehq.key

          sudo wget -O /etc/apt/sources.list.d/winehq-noble.sources https://dl.winehq.org/wine-builds/ubuntu/dists/noble/winehq-noble.sources

          sudo apt update
          sudo apt install -y --install-recommends winehq-stable

      - name: Install Dependencies and sync svelte-kit
        shell: bash
        run: |
          pnpm install --frozen-lockfile
          pnpm sync:sveltekit

      - name: Build for ${{ matrix.build }}
        shell: bash
        run: pnpm run build:${{ matrix.build }}
        env:
          MAIN_VITE_LAST_FM_API_KEY: ${{ secrets.LAST_FM_API_KEY }}
          MAIN_VITE_LAST_FM_SHARED_SECRET: ${{ secrets.LAST_FM_SHARED_SECRET }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: synara-build-${{ matrix.build }}
          path: |
            dist/
            !dist/builder-debug.yml
            !dist/builder-effective-config.yaml
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Download all build artifacts
        uses: actions/download-artifact@v7
        with:
          merge-multiple: 'true'
          path: dist

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        shell: bash
        run: |
          pnpm install --frozen-lockfile

      - name: Install jq
        run: sudo snap install jq

      - name: Collect Assets and Version
        id: collect_final_assets
        shell: bash
        run: |
          PKG_FILE=$(find . -type f -name 'package.json' -not -path '*/node_modules/*' -not -path '*/src/*' -not -path '*/dist/*' | head -n 1)

          if [ -z "$PKG_FILE" ]; then
            echo "::error::package.json not found in artifacts."
            exit 1
          fi

          RELEASE_VERSION=$(cat "$PKG_FILE" | jq -r '.version')
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_OUTPUT

      - name: Publish
        shell: bash
        run: npx electron-builder --publish onTag -c.publish.channel=${{ env.CHANNEL_NAME }}
        env:
          GH_TAG_NAME: v${{ steps.collect_final_assets.outputs.RELEASE_VERSION }}${{ github.ref_name == 'master' && '-dev' || '' }}-desktop
          CHANNEL_NAME: ${{ github.ref_name == 'master' && 'dev-desktop' || 'desktop' }}
          EP_PRE_RELEASE: ${{ github.ref_name == 'master' }}
          GH_TOKEN: ${{ secrets.SYNARA_GITHUB_TOKEN }}

      - name: Publish Latest
        shell: bash
        run: npx electron-builder --publish onTag -c.publish.channel=${{ env.CHANNEL_NAME }}
        env:
          GH_TAG_NAME: latest${{ github.ref_name == 'master' && '-dev' || '' }}-desktop
          CHANNEL_NAME: ${{ github.ref_name == 'master' && 'dev-desktop' || 'desktop' }}
          EP_PRE_RELEASE: ${{ github.ref_name == 'master' }}
          GH_TOKEN: ${{ secrets.SYNARA_GITHUB_TOKEN }}
